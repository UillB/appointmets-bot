<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Вход в систему</mat-card-title>
      <mat-card-subtitle>Админ-панель для управления записями</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div *ngIf="isTelegram" class="telegram-autologin">
        <p>Вход через Telegram...</p>
      </div>
      <form *ngIf="!isTelegram" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Введите email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email обязателен
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Введите корректный email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Пароль</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Введите пароль">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Пароль обязателен
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Пароль должен содержать минимум 6 символов
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width login-button" [disabled]="loginForm.invalid || isLoading">
          <mat-icon *ngIf="isLoading">hourglass_empty</mat-icon>
          <mat-icon *ngIf="!isLoading">login</mat-icon>
          {{ isLoading ? 'Вход...' : 'Войти' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions *ngIf="!isTelegram">
      <button mat-button color="accent" (click)="goToRegister()">
        Нет аккаунта? Зарегистрироваться
      </button>
    </mat-card-actions>
  </mat-card>
</div>
