name: Generate CODEMAP

on:
  push:
    branches: [ main, master, dev, develop ]
  pull_request:
    branches: [ main, master, dev, develop ]
  workflow_dispatch: {}

jobs:
  codemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm i

      - name: Generate CODEMAP.md
        run: npm run codemap

      - name: Commit CODEMAP.md
        run: |
          if [[ -n "$(git status --porcelain CODEMAP.md)" ]]; then
            git config user.name "codemap-bot"
            git config user.email "codemap-bot@users.noreply.github.com"
            git add CODEMAP.md
            git commit -m "chore: auto-update CODEMAP.md"
            git push
          else
            echo "No changes in CODEMAP.md"
          fi
